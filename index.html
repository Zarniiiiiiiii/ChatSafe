<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatSafe <3 Ami</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://unpkg.com/@supabase/ui@latest/dist/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <div id="login" class="section">
            <h1>ChatSafe <3 Ami</h1>
            <div class="input-group">
                <input type="text" id="username" placeholder="Enter your name" maxlength="20">
                <button onclick="joinChat()">Join Chat</button>
            </div>
        </div>

        <!-- Chat Section -->
        <div id="chat" class="section hidden">
            <div id="messages-container">
                <!-- Messages will be added here dynamically -->
            </div>
            <div class="input-area">
                <label for="file-upload" id="file-upload-label" class="file-upload-label" title="Upload Image">
                    ðŸ“Ž
                </label>
                <input type="file" id="file-upload" hidden accept="image/*">
                <div id="image-preview" class="image-preview hidden">
                    <img id="preview-image" src="" alt="Preview">
                    <button onclick="clearImage()" class="clear-image">Ã—</button>
                </div>
                <input type="text" id="message" placeholder="Type your message...">
                <button onclick="sendMessage()" class="send-button"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>

        <!-- Debug Section -->
        <div id="debug" class="debug-section">
            <h3>Debug Info</h3>
            <div id="debug-info"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
